<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <!-- Link to Bootstrap CSS (you may need to adjust the path) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the signup form */
        body {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .page-header h1 {
            font-size: 24px;
        }

        .signup-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-header h2 {
            font-size: 24px;
        }

        .signup-form label {
            font-weight: bold;
        }

        .signup-form .form-control {
            margin-bottom: 15px;
        }

        .signup-form .btn-primary {
            background-color: #333;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .signup-form .btn-primary:hover {
            background-color: #555; 
            color: #fff; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="page-header">
            <!-- Page heading -->
            <h1>Welcome to the Response Evaluation System for TREC iKAT 2023</h1>
        </div>
        <div class="signup-container">
            <div class="signup-header">
                <!-- Card heading -->
                <h2>Sign Up</h2>
            </div>
            <form action="/signup" method="post" class="signup-form">
                <div class="form-group">
                    <label for="user_id">Username</label>
                    <input type="text" name="user_id" id="user_id" class="form-control" required placeholder="Your Prolific ID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
