<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sorry, the study is already finished</title>
</head>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                    <div class="card-body">
                        <h1 class="card-title text-center">Sorry, the study is already finished</h1>
                        <p class="card-text text-center">
                            Unfortunately this study is no longer accepting new users.

                            <a href="/logout" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
